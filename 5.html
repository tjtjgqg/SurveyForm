<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单加法计算器</title>
</head>
<body>
<label for="num1">第一个数字：</label>
<input type="num" id="num1">
<br><br>
<label for="num2">第二个数字：</label>
<input type="num2" id="num2">
<br><br>
<button type="submit" onclick="click_event()">两者相加等于</button>
    <script>
        if (isNaN(num1) || isNaN(num2)) {
  console.error("请输入有效的数字");
}
    function click_event(){
    let num1 = document.getElementById('num1').value;
    let num1a = parseFloat(num1);
    let num2 = document.getElementById('num2').value;
    let num2a = parseFloat(num2);
    let result=num1a+num2a;
    alert(result);
    }
    </script>
</body>
</html>
